<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="tipcalcstyle.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="tipcalc.js" async></script>
</head>
<body id="body">
<h1>Splitter</h1>

<form action="#">
  <fieldset>
  <label for="total">
    <span>Bill</span><br>
    <input type="text" name="total-bill" id="total-bill" placeholder="$">
  </label>

  <fieldset>
    <label for="select-tip">
      <span>Select Tip %</span>
    </label>
    <input class="button" type="button" name="tip-percent" id="5percent" value="5%">
    <input class="button" type="button" name="tip-percent" id="10percent" value="10%">
    <input class="button" type="button" name="tip-percent" id="15percent" value="15%">
    <input class="button" type="button" name="tip-percent" id="25percent" value="25%">
    <input class="button" type="button" name="tip-percent" id="50percent" value="50%">
    <input type="text" name="tip-percent" id="custom-percent" placeholder="Custom">
  </fieldset>

  <label for="number-people">
    <span>Number of People</span>
    <input type="text" name="number-people" id="number-people">
  </label>  

  <input type="submit" name="submit" id="submit" value="Calculate">
</fieldset>

<fieldset>

<label for="tip-amount">
  <span>Tip Amount <br> / person</span>
</label>
<br>
<label for="total-amount">
  <span>Total <br> / person</span>
</label>
<output class="calcs" name="tip-each" id="tip-each"></output>
<output class="calcs" name="total-each" id="total-each"></output>

</fieldset>

<label for="reset">
  <input type="reset" name="reset" id="reset" value="Reset">
</label>



  
  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dow-mp</a>.
  </div>
</body>
</html>
